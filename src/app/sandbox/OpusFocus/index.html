<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpusFocus - Task Manager</title>
    <link href="./tailwind.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/lucide-static@latest/font/lucide.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white font-sans antialiased">
    <div class="container mx-auto p-4 max-w-md">
        <h1 class="text-4xl font-bold text-center mb-8 text-indigo-400">OpusFocus</h1>

        <div class="flex mb-4">
            <input type="text" id="newTaskInput" placeholder="Adicionar nova tarefa..."
                   class="flex-grow p-3 rounded-l-lg bg-gray-800 border border-gray-700 focus:outline-none focus:border-indigo-500 text-lg">
            <button id="addTaskButton"
                    class="p-3 rounded-r-lg bg-indigo-600 hover:bg-indigo-700 transition-colors duration-200 flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-plus"><path d="M12 5v14"/><path d="M5 12h14"/></svg>
            </button>
        </div>

        <ul id="taskList" class="bg-gray-800 rounded-lg shadow-lg divide-y divide-gray-700">
            <!-- Tasks will be rendered here -->
        </ul>
    </div>

    <script src="./main.js"></script>
</body>
</html>
